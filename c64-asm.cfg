FEATURES {
    STARTADDRESS: default = $0801;
}
SYMBOLS {
    __LOADADDR__: type = import;
}
MEMORY {
    ZP:       file = "", start = $0002,  size = $00FE,      define = yes;
    LOADADDR: file = %O, start = %S - 2, size = $0002;
    MAIN:     file = %O, start = %S,     size = $4000 - %S, fill=yes, fillval=$40;
    BITMAP_V: file = %O, start = $4000,  size = $2000,      fill = yes, fillval=$41;
    BITMAP_B: file = %O, start = $6000,  size = $2000,      fill = yes, fillval=$42;
    MUSIC:    file = %O, start = $8000,  size = $A2F,       fill = yes, fillval=$43;
}

SEGMENTS {
    ZEROPAGE: load = ZP,       type = zp,  optional = yes;
    LOADADDR: load = LOADADDR, type = ro;
    EXEHDR:   load = MAIN,     type = ro,  optional = yes;
    CODE:     load = MAIN,     type = rw;
    RODATA:   load = MAIN,     type = ro,  optional = yes;
    DATA:     load = MAIN,     type = rw,  optional = yes;
    BMP_BS:   load = BITMAP_B, type = ro;
    BMP_VS:   load = BITMAP_V, type = ro;
    MUSIC_S:  load = MUSIC,    type = rw;
    BSS:      load = MAIN,     type = bss, optional = yes, define = yes;
}
